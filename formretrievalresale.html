<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Retrieval - Resale</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Accordion Custom CSS -->
    <link href="css/custom-accordion-form.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar Placeholder -->
<div id="sidebar-placeholder"></div>

<!-- Main Content -->
<div class="content" id="mainContent">
    <!-- Toggle Button for Sidebar -->
    <button class="toggle-btn" id="toggleButton">
        <i class="bi bi-list"></i>
    </button>
    <div class="container-fluid">
        <img src="images/LivingRealty40.png" alt="Company Logo" class="logo">
        <div class="container-fluid">
            <div class="dashboard-header d-flex align-items-end flex-wrap">
                <h2 class="my-4 mb-0">Form Retrieval - Resale</h2>
            </div><br>
            
            <!-- Accordion for Stages -->
            <div class="accordion" id="formFlowAccordion">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>
</div>

<!-- Modal for displaying files -->
<div class="modal fade" id="fileModal" tabindex="-1" aria-labelledby="fileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fileModalLabel">View File</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBodyContent">
                <!-- Content will be injected here -->
            </div>
        </div>
    </div>
</div>

<!-- Chatbot Icon -->
<div class="chatbot-icon">
    <i class="bi bi-chat-dots-fill"></i>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-storage-compat.js"></script>

<!-- Firebase Config -->
<script src="js/firebase-config.js"></script> <!-- Load the external Firebase config -->

<!-- Load Sidebar -->
<script>
    $(function(){
        $("#sidebar-placeholder").load("sidebar.html", function() {
            $('[data-bs-toggle="collapse"]').collapse();
        });
    });

    // Sidebar toggle script
    document.getElementById('toggleButton').addEventListener('click', function () {
        var sidebar = document.getElementById('sidebarMenu');
        var content = document.getElementById('mainContent');
        
        if (sidebar.classList.contains('sidebar-hidden')) {
            sidebar.classList.remove('sidebar-hidden');
            content.classList.remove('collapsed-sidebar');
        } else {
            sidebar.classList.add('sidebar-hidden');
            content.classList.add('collapsed-sidebar');
        }
    });

    // Fetch data from Firebase and build the accordion structure
    db.collection("formflow")
      .where("transactiontypename", "==", "Resale")
      .where("ownershiptypename", "==", "Freehold")
      .where("propertytypename", "==", "Single-family")
      .get()
      .then((querySnapshot) => {
        var dataByStage = {
            "Pre-Offer": [],
            "Offer": [],
            "Post-Offer": []
        };
        
        // Group data by stage names
        querySnapshot.forEach(doc => {
            var data = doc.data();
            if (dataByStage[data.stagename]) {
                dataByStage[data.stagename].push({
                    formfullname: data.formfullname,  // Use formfullname for display
                    filename: data.filename,
                    folder: data.folder
                });
            }
        });

        // Build the accordion structure
        var accordion = document.getElementById("formFlowAccordion");
        var stageIndex = 0;
        for (const stage in dataByStage) {
            const collapseId = `collapseStage${stageIndex}`;
            const itemId = `headingStage${stageIndex}`;
            const isFirst = stageIndex === 0;
            const collapseClass = isFirst ? 'collapse show' : 'collapse';

            var newItem = `
                <div class="accordion-item">
                    <h2 class="accordion-header" id="${itemId}">
                        <button class="accordion-button ${isFirst ? '' : 'collapsed'}" type="button" data-bs-toggle="collapse" data-bs-target="#${collapseId}" aria-expanded="${isFirst}" aria-controls="${collapseId}">
                            ${stage}
                        </button>
                    </h2>
                    <div id="${collapseId}" class="accordion-collapse ${collapseClass}" aria-labelledby="${itemId}" data-bs-parent="#formFlowAccordion">
                        <div class="accordion-body">
                            <ul class="list-unstyled">
            `;

            dataByStage[stage].forEach(file => {
                newItem += `<li><a href="#" class="file-link" data-folder="${file.folder}" data-filename="${file.filename}">${file.formfullname}</a></li>`;
            });

            newItem += `
                            </ul>
                        </div>
                    </div>
                </div>
            `;

            accordion.innerHTML += newItem;
            stageIndex++;
        }
    }).catch((error) => {
        console.log("Error getting documents: ", error);
    });

    // Script to Handle File Link Click
    document.addEventListener("click", function(e) {
        if (e.target && e.target.classList.contains("file-link")) {
            e.preventDefault();
            var folder = e.target.getAttribute("data-folder");
            var fileName = e.target.getAttribute("data-filename");

            if (!folder || !fileName) {
                console.error("Folder or filename is missing.");
                return;
            }

            // Firebase Storage reference
            var storage = firebase.storage();
            var fileRef = storage.ref(`FormFlow/${folder}/${fileName}`);

            fileRef.getDownloadURL().then(function(url) {
                var modalBody = document.getElementById("modalBodyContent");
                var fileExtension = fileName.split('.').pop().toLowerCase();

                if (fileExtension === "pdf") {
                    modalBody.innerHTML = `<iframe src="${url}" width="100%" height="600px"></iframe>`;
                } else if (fileExtension === "mp4") {
                    modalBody.innerHTML = `<video id="modalVideo" width="100%" height="600px" controls><source src="${url}" type="video/mp4">Your browser does not support the video tag.</video>`;
                } else if (fileExtension === "pptx") {
                    modalBody.innerHTML = `<a href="${url}" target="_blank">Download and view ${fileName}</a>`;
                } else {
                    modalBody.innerHTML = `<a href="${url}" target="_blank">Download and view ${fileName}</a>`;
                }

                var fileModal = new bootstrap.Modal(document.getElementById('fileModal'));
                fileModal.show();
            }).catch(function(error) {
                console.error("Error getting file URL: ", error);
            });
        }
    });

    // Pause video when modal is closed
    document.getElementById('fileModal').addEventListener('hidden.bs.modal', function () {
        var video = document.getElementById('modalVideo');
        if (video) {
            video.pause();
            video.currentTime = 0; // Optional: Reset the video to the beginning
        }
    });
</script>
</body>
</html>
