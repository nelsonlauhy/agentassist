<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable File Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        #resizableContainer {
            flex: 1;
            display: flex;
            height: 100%;
        }

        #fileList {
            height: 100%;
            overflow-y: auto;
        }

        #preview {
            height: 100%;
            overflow-y: auto;
        }

        .gutter {
            background-color: #ddd;
            cursor: col-resize;
        }

        .gutter.gutter-horizontal {
            width: 10px;
        }
    </style>
</head>
<body>
    <div id="resizableContainer">
        <div id="fileList" class="list-group">
            <a href="#" class="list-group-item list-group-item-action">001.pdf</a>
            <a href="#" class="list-group-item list-group-item-action">002.pdf</a>
            <a href="#" class="list-group-item list-group-item-action">003.pdf</a>
        </div>
        <div id="preview">
            <!-- PDF Preview will be shown here -->
            <iframe id="pdfViewer" src="" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/split.js@1.6.0/dist/split.min.js"></script>
    <script>
        // Enable resizable columns using Split.js
        Split(['#fileList', '#preview'], {
            sizes: [30, 70], // Initial sizes of the columns
            minSize: 20,     // Minimum size of each column in percentage
            gutterSize: 10,  // Gutter (separator) size in pixels
            snapOffset: 30,  // Snap back effect when dragging the gutter
            gutterStyle: function (dimension, gutterSize) {
                return {
                    'flex-basis': gutterSize + 'px',
                    'background-color': '#ddd',
                    'cursor': 'col-resize'
                };
            }
        });

        // Add event listener to list items for previewing PDFs
        document.querySelectorAll('#fileList .list-group-item').forEach(item => {
            item.addEventListener('click', function (e) {
                e.preventDefault();
                const pdfFile = this.textContent.trim();
                document.getElementById('pdfViewer').src = `pdf/${pdfFile}`;
            });
        });
    </script>
</body>
</html>
