<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar Placeholder -->
<div id="sidebar-placeholder"></div>

<!-- Main Content -->
<div class="content" id="mainContent">
    <!-- Toggle Button for Sidebar -->
    <button class="toggle-btn" id="toggleButton">
        <i class="bi bi-list"></i>
    </button>
    <div class="container-fluid">
        <img src="images/LivingRealty40.png" alt="Company Logo" class="logo">
        <div class="container-fluid">
            <div class="dashboard-header d-flex align-items-end flex-wrap"> <!-- Flexbox container with flex-wrap -->
                <h2 class="my-4 mb-0">Dashboard</h2>
                <h5 class="text-muted ms-3 mb-1">Welcome back, Nelson Lau</h5> <!-- Adjusted margin for spacing -->
            </div>
            
            <!-- Block Container -->
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="content-block">
                        <h6>Message List (FILO) with links</h6>
                        <!-- Content will be inserted here -->
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="content-block">
                        <h6>Training Material Update List with links</h6>
                        <!-- Content will be inserted here -->
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="content-block">
                        <h6>Common Form List with links</h6>
                        <!-- Content will be inserted here -->
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="content-block content-block-large">
                        <h6>System Update / News (no link)</h6>
                        <!-- Content will be inserted here -->
                    </div>
                </div>
            </div>

        </div>
        
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Load the sidebar content
    $(function(){
        $("#sidebar-placeholder").load("sidebar.html", function() {
            // Initialize any Bootstrap components if needed after loading sidebar
            $('[data-bs-toggle="collapse"]').collapse();
        });
    });

    // Sidebar toggle script
    document.getElementById('toggleButton').addEventListener('click', function () {
        var sidebar = document.getElementById('sidebarMenu');
        var content = document.getElementById('mainContent');
        
        if (sidebar.classList.contains('sidebar-hidden')) {
            sidebar.classList.remove('sidebar-hidden');
            content.classList.remove('collapsed-sidebar');
        } else {
            sidebar.classList.add('sidebar-hidden');
            content.classList.add('collapsed-sidebar');
        }
    });
</script>
</body>
</html>
