<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebarMenu">
    <div class="profile">
        <i class="bi bi-person-circle" style="font-size: 60px; color: #333;"></i> <!-- User icon -->
        <h4>John Doe</h4>
    </div>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="#" class="nav-link">
                <i class="bi bi-envelope"></i> Message Box
            </a>
        </li>
        <li class="nav-item">
            <button class="nav-link submenu-toggle" data-bs-toggle="collapse" data-bs-target="#formRetrievalSubmenu" aria-expanded="false">
                <span><i class="bi bi-folder"></i> Form Retrieval</span>
                <i class="bi bi-chevron-down"></i>
            </button>
            <div class="collapse" id="formRetrievalSubmenu">
                <ul class="nav flex-column ms-3">
                    <li class="nav-item">
                        <a href="#" class="nav-link"><i class="bi bi-house"></i> Resale</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"><i class="bi bi-building"></i> Lease</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"><i class="bi bi-arrow-repeat"></i> Assignment</a>
                    </li>
                </ul>
            </div>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link"><i class="bi bi-book"></i> Training Materials</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link"><i class="bi bi-telephone"></i> Contact Us</a>
        </li>
    </ul>
</div>

<!-- Main Content -->
<div class="content" id="mainContent">
    <!-- Toggle Button for Sidebar -->
    <button class="toggle-btn" id="toggleButton">
        <i class="bi bi-list"></i>
    </button>
    <div class="container-fluid">
        <img src="images/LivingRealty40.png" alt="Company Logo" class="logo">
        <h2 class="my-4">Dashboard</h2>
        <h5 class="text-muted">Welcome back, John Doe</h5>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi.</p>
        <!-- Additional content can go here -->
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('toggleButton').addEventListener('click', function () {
        var sidebar = document.getElementById('sidebarMenu');
        var content = document.getElementById('mainContent');
        
        if (sidebar.classList.contains('sidebar-hidden')) {
            sidebar.classList.remove('sidebar-hidden');
            content.classList.remove('collapsed-sidebar');
        } else {
            sidebar.classList.add('sidebar-hidden');
            content.classList.add('collapsed-sidebar');
        }
    });
</script>
</body>
</html>
