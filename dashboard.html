<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
            transition: all 0.3s;
        }
        .profile {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #495057;
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .nav-link {
            color: white;
        }
        .nav-link:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px; /* Same as sidebar width */
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .collapsed-sidebar {
            margin-left: 0;
        }
        .toggle-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: none;
            border: none;
            color: #007bff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar collapse show" id="sidebarMenu">
    <div class="profile">
        <img src="https://via.placeholder.com/80" alt="User Profile Photo">
        <h4>John Doe</h4>
    </div>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="#" class="nav-link">Page1</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Page2</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Page3</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Page4</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Page5</a>
        </li>
    </ul>
</div>

<!-- Main Content -->
<div class="content" id="mainContent">
    <!-- Toggle Button for Sidebar -->
    <button class="toggle-btn" id="toggleButton">
        <i class="bi bi-list"></i>
    </button>
    <div class="container">
        <h1 class="my-4">Dashboard</h1>
        <h4 class="text-muted">Welcome, John Doe</h4>
        <!-- Main content goes here -->
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('toggleButton').addEventListener('click', function () {
        var sidebar = document.getElementById('sidebarMenu');
        var content = document.getElementById('mainContent');
        
        if (sidebar.classList.contains('show')) {
            sidebar.classList.remove('show');
            content.classList.add('collapsed-sidebar');
        } else {
            sidebar.classList.add('show');
            content.classList.remove('collapsed-sidebar');
        }
    });
</script>
</body>
</html>
