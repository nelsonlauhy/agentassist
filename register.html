<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Register</h2>
                <form id="registerForm" class="mt-4">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required autocomplete="given-name">
                    </div>
                    <div class="form-group mt-3">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required autocomplete="family-name">
                    </div>
                    <div class="form-group mt-3">
                        <label for="branch">Branch</label>
                        <select class="form-control" id="branch" required>
                            <option value="" disabled selected>Select your branch</option>
                            <option value="Mississauga">Mississauga</option>
                            <option value="North Markham">North Markham</option>
                            <option value="Woodbine">Woodbine</option>
                            <option value="Yonge & Bloor">Yonge & Bloor</option>
                            <option value="Yonge & Eglinton">Yonge & Eglinton</option>
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required autocomplete="username">
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required autocomplete="new-password">
                    </div>
                    <div class="form-group mt-3">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="+1 123 456 7890" required>
                    </div>
                    <div id="recaptcha-container"></div>
                    <button type="button" class="btn btn-warning btn-block mt-4" id="sendCodeButton">Send Verification Code</button>

                    <!-- Code Verification Form -->
                    <div id="codeVerificationForm" class="mt-4" style="display:none;">
                        <div class="form-group">
                            <label for="verificationCode">Verification Code</label>
                            <input type="text" class="form-control" id="verificationCode" placeholder="Enter verification code" required>
                        </div>
                        <button type="button" class="btn btn-success btn-block mt-4" id="verifyCodeButton">Verify Code</button>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-4" id="registerButton" disabled>Register</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs for Modular Version -->
    <script type="module" src="js/firebase-config2.js"></script>
    <!-- CryptoJS for AES Encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script type="module">
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const auth = getAuth();
        const db = getFirestore();

        // Initialize reCAPTCHA for phone verification
        const recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
            'size': 'invisible',
            'callback': (response) => {
                // reCAPTCHA solved - allow phone sign-in
            }
        }, auth);

        // Handle sending the verification code
        document.getElementById('sendCodeButton').addEventListener('click', async () => {
            const phoneNumber = document.getElementById('phoneNumber').value;

            try {
                const confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
                window.confirmationResult = confirmationResult;
                document.getElementById('codeVerificationForm').style.display = 'block';
                document.getElementById('sendCodeButton').disabled = true;
            } catch (error) {
                alert(error.message);
            }
        });

        // Handle verifying the code
        document.getElementById('verifyCodeButton').addEventListener('click', async () => {
            const code = document.getElementById('verificationCode').value;

            try {
                const result = await window.confirmationResult.confirm(code);
                const user = result.user;

                // Save the phone number and enable registration
                document.getElementById('registerButton').disabled = false;
                alert("Phone number verified successfully!");
            } catch (error) {
                alert("Verification failed: " + error.message);
            }
        });

        // Handle user registration
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const branch = document.getElementById('branch').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Encryption key (must be securely stored)
            const encryptionKey = "aH56jK0lpS8aVJkP92QmXnZ5cLvO6G8f";

            // Encrypt the password
            const encryptedPassword = CryptoJS.AES.encrypt(password, encryptionKey).toString();

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save user information in Firestore, including the encrypted password and phone number
                await setDoc(doc(db, "users", user.uid), {
                    firstName,
                    lastName,
                    branch,
                    email,
                    phoneNumber: document.getElementById('phoneNumber').value, // Save the verified phone number
                    encryptedPassword,
                    createdAt: serverTimestamp(),
                    emailVerified: user.emailVerified,
                    uid: user.uid
                });

                // Send email verification
                await sendEmailVerification(user);
                alert('Registration successful! Please check your email for verification.');

                // Redirect to login page
                window.location.href = "login.html";
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
